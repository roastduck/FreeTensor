name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: self-hosted
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.CI }}
          submodules: true
          fetch-depth: 0
      - name: Build ffi module in Release
        run: |
          source /opt/spack/share/spack/setup-env.sh
          spack load python~debug@3.8.12%gcc@10.2.1 cuda@11.4.2 cudnn@8.2.4.15-11.4 intel-mkl@2020.4.304 java@11
          mkdir build
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DWITH_MKL=/home/spack/spack/opt/spack/linux-debian11-zen2/gcc-10.2.1/intel-mkl-2020.4.304-py6elz2mzhdgres34nr5e2ta5isfja7k/mkl
          cmake --build build -j
      - name: Run PyTest
        run: |
          source /opt/spack/share/spack/setup-env.sh
          spack load python~debug@3.8.12%gcc@10.2.1 cuda@11.4.2 cudnn@8.2.4.15-11.4 intel-mkl@2020.4.304
          PYTHONPATH=build:python:$PYTHONPATH srun -N 1 -p gpu pytest test
